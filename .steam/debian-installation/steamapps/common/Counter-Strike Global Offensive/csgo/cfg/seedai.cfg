// ------------------------- Keybinds -------------------------
unbindallmousekeyboard

bind "`" "toggleconsole"

// slots
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"

// attack
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"

// movement
bind "w" "+forward"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "s" "+back"
bind mwheelup +jump
bind space +jump
bind "CTRL" "+duck"
bind "SHIFT" "+speed"

// interact
bind "e" "+use"
bind "g" "drop"
bind "q" "lastinv"
bind "r" "+reload"
bind "ESCAPE" "cancelselect"
bind f

// chat
bind u "messagemode2"
bind y "messagemode"
bind MOUSE5 "+voicerecord"

// autobuy
bind "F3" "autobuy"
bind "F4" "rebuy"

// voice
bind m "toggle voice_enable 0 1"

// quality of life
bind mwheeldown r_cleardecals

bind backspace "toggle cl_righthand 0 1"

alias +netg "net_graph 1; +showscores"
alias -netg "net_graph 0; -showscores"
bind TAB "+netg"

bind z "buy flashbang; use weapon_flashbang"
bind x "buy smokegrenade; use weapon_smokegrenade;  toggle cl_crosshairsize 4 1000"
bind c "buy hegrenade; use weapon_hegrenade"
bind v "buy molotov; buy incgrenade; use weapon_molotov; use weapon_incgrenade"

alias +bombfind "+use; gameinstructor_enable 1; cl_clearhinthistory"
alias -bombfind "-use; gameinstructor_enable 0; cl_clearhinthistory"
bind alt "+bombfind"

bind b "buymenu"
bind f "use weapon_knife; use weapon_c4; drop; slot1"

bind MOUSE3 "+forward; -attack;"

alias "server" "bot_kick; mp_buytime 100; mp_roundtime 100; mp_freezetime 0; mp_restartgame 1;"

